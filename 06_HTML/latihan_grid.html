<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Grid System</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        .gallery-container {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px;
            width: 80%;
            margin: 50px auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
        }

        .foto-item {
            background-color: goldenrod;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }
    </style>
</head>
<body>

    <h1>MY GRID GALLERY</h1>

    <div class="gallery-container">
        <div class="foto-item">1</div>
        <div class="foto-item">2</div>
        <div class="foto-item">3</div>
        <div class="foto-item">4</div>
        <div class="foto-item">5</div>
        <div class="foto-item">6</div>
    </div>

</body>
</html>
